const gamesPerPage = 40;
let currentPage = 1;

document.addEventListener("DOMContentLoaded", function () {
    const savedPage = sessionStorage.getItem("previousPage");
    if (savedPage) {
        currentPage = parseInt(savedPage, 10);
        sessionStorage.removeItem("previousPage"); // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑŸÇŸäŸÖ ÿ®ÿπÿØ ÿßÿ≥ÿ™ÿÆÿØÿßŸÖŸáÿß
    }
    createGameSection();
});

// ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿ≤ÿ± ÿßŸÑÿ±ÿ¨Ÿàÿπ ŸÅŸä ÿßŸÑŸÖÿ™ÿµŸÅÿ≠ÿå ÿßÿ≥ÿ™ÿ±ÿ¨ÿßÿπ ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ≥ÿßÿ®ŸÇÿ©
window.addEventListener("popstate", function (event) {
    if (event.state && event.state.page) {
        currentPage = event.state.page;
        createGameSection();
    }
});

function createGameSection() {
    const gameGrid = document.getElementById("game-grid");
    const pagination = document.getElementById("pagination");
    gameGrid.innerHTML = "";
    pagination.innerHTML = "";

    const totalPages = Math.ceil(games.length / gamesPerPage);
    currentPage = Math.min(currentPage, totalPages);

    // ÿ™ÿ≠ÿØŸäÿ´ ÿπŸÜŸàÿßŸÜ ÿßŸÑÿ±ÿßÿ®ÿ∑ ŸÅŸä ÿßŸÑŸÖÿ™ÿµŸÅÿ≠ ŸÖÿπ ÿ±ŸÇŸÖ ÿßŸÑÿµŸÅÿ≠ÿ©
    history.replaceState({ page: currentPage }, "", "?page=" + currentPage);

    const startIndex = (currentPage - 1) * gamesPerPage;
    const endIndex = startIndex + gamesPerPage;
    const currentGames = games.slice(startIndex, endIndex);

    currentGames.forEach(game => {
        const gameDiv = document.createElement("div");
        gameDiv.classList.add("game");

        const gameImage = document.createElement("img");
        gameImage.src = game.image;
        gameImage.alt = game.title;
        gameDiv.appendChild(gameImage);

        const gameTitle = document.createElement("div");
        gameTitle.classList.add("game-title");
        gameTitle.textContent = game.title;
        gameDiv.appendChild(gameTitle);

        const downloadLink = document.createElement("a");
        downloadLink.href = game.downloadLink;
        downloadLink.textContent = "Download";
        downloadLink.classList.add("download-btn");


        // ÿ≠ŸÅÿ∏ ÿ±ŸÇŸÖ ÿßŸÑÿµŸÅÿ≠ÿ© ŸÇÿ®ŸÑ ÿßŸÑÿ∞Ÿáÿßÿ® ÿ•ŸÑŸâ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
        downloadLink.addEventListener("click", function () {
            sessionStorage.setItem("previousPage", currentPage);
        });

        gameDiv.appendChild(downloadLink);
        gameGrid.appendChild(gameDiv);
    });

    // ÿ•ÿ∂ÿßŸÅÿ© ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ™ŸÜŸÇŸÑ ÿ®ŸäŸÜ ÿßŸÑÿµŸÅÿ≠ÿßÿ™
    pagination.innerHTML = "";
    if (totalPages > 1) {
        let prevButton = document.createElement("button");
        prevButton.textContent = "¬´";
        prevButton.classList.add("arrow");
        prevButton.disabled = currentPage === 1;
        prevButton.addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                createGameSection();
            }
        });
        pagination.appendChild(prevButton);

        for (let i = 1; i <= totalPages; i++) {
            let pageButton = document.createElement("button");
            pageButton.textContent = i;
            if (currentPage === i) pageButton.classList.add("active");
            pageButton.addEventListener("click", () => {
                currentPage = i;
                createGameSection();
            });
            pagination.appendChild(pageButton);
        }

        let nextButton = document.createElement("button");
            nextButton.textContent = "¬ª";
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener("click", () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    createGameSection();
                }
            });
            pagination.appendChild(nextButton);
        }

        window.scrollTo(0, 0);
    }


// ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑŸàÿ∂ÿπ ÿßŸÑÿØÿßŸÉŸÜ ŸàÿßŸÑŸÅÿßÿ™ÿ≠

function searchGames() {
    let searchText = $("#searchBox").val().toLowerCase().trim();

    if (searchText === "") {
        games = [...allGames]; // ÿ•ÿπÿßÿØÿ© ÿ¨ŸÖŸäÿπ ÿßŸÑÿ£ŸÑÿπÿßÿ®
        $(".slider").show();
        $("#pagination").show();
    } else {
        $(".slider").hide();
        $("#pagination").hide();
        games = allGames.filter(game => game.title.toLowerCase().includes(searchText));
    }
    createGameSection();
}

document.addEventListener("DOMContentLoaded", function () {
    let slides = document.querySelectorAll(".slide");
    let index = 0;

    function showNextSlide() {
        slides.forEach((slide) => {
            slide.classList.remove("active"); // ÿ•ÿÆŸÅÿßÿ° ŸÉŸÑ ÿßŸÑÿµŸàÿ±
        });

        slides[index].classList.add("active"); // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑÿ≠ÿßŸÑŸäÿ©

        index = (index + 1) % slides.length; // ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ŸÑŸÑÿµŸàÿ±ÿ© ÿßŸÑÿ™ÿßŸÑŸäÿ©
        setTimeout(showNextSlide, 4000); // ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿµŸàÿ±ÿ© ŸÉŸÑ 4 ÿ´ŸàÿßŸÜŸç
    }

    showNextSlide(); // ÿ®ÿØÿ° ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ
});

function updateSlider() {
        sliderContainer.innerHTML = ""; // ŸÖÿ≥ÿ≠ ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ÿßŸÑŸÇÿØŸäŸÖ
        let trendingGames = getTrendingGames();

        trendingGames.forEach((game, index) => {
            let item = document.createElement("div");
            item.classList.add("item");
            item.style.setProperty("--position", index + 1);
            item.innerHTML = `<a href="${game.link}" target="_blank"><img src="${game.img}" alt="${game.name}"></a>`;
            sliderContainer.appendChild(item);
        });
    }

    function getTrendingGames() {
        let lastUpdate = localStorage.getItem("lastTrendingUpdate");
        let currentTime = new Date().getTime();
        let trendingGames;

        if (!lastUpdate || currentTime - lastUpdate > 3 * 24 * 60 * 60 * 1000) {
            trendingGames = shuffleArray(gameData).slice(0, 5);
            localStorage.setItem("trendingGames", JSON.stringify(trendingGames));
            localStorage.setItem("lastTrendingUpdate", currentTime);
        } else {
            trendingGames = JSON.parse(localStorage.getItem("trendingGames")) || gameData.slice(0, 5);
        }
        return trendingGames;
    }

    function shuffleArray(array) {
        let newArray = array.slice();
        for (let i = newArray.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1));
            [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
        }
        return newArray;
    }

    updateSlider();


createGameSection();
