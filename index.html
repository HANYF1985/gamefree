let games = [...allGames]; // نسخة قابلة للتعديل للألعاب
const gamesPerPage = 50;
let currentPage = 1;

// استعادة رقم الصفحة من localStorage عند تحميل الصفحة
document.addEventListener("DOMContentLoaded", function () {
    const savedPage = localStorage.getItem("currentPage");
    if (savedPage) {
        currentPage = parseInt(savedPage, 10) || 1; // تحميل الصفحة المحفوظة أو الرجوع إلى 1 إذا كان هناك خطأ
    }
    createGameSection();
});

// تحديث `localStorage` عند تغيير الصفحة
function updatePageState() {
    localStorage.setItem("currentPage", currentPage);
    history.replaceState({ page: currentPage }, "", "?page=" + currentPage);
}

// عند التنقل بين الصفحات يتم تحديث رقم الصفحة
function changePage(newPage) {
    currentPage = newPage;
    updatePageState();
    createGameSection();
}

function createGameSection() {
    const gameGrid = document.getElementById("game-grid");
    const pagination = document.getElementById("pagination");
    gameGrid.innerHTML = "";
    pagination.innerHTML = "";

    const totalPages = Math.ceil(games.length / gamesPerPage);
    currentPage = Math.min(currentPage, totalPages);

    // تحديث رقم الصفحة في العنوان والمتصفح
    updatePageState();

    const startIndex = (currentPage - 1) * gamesPerPage;
    const endIndex = startIndex + gamesPerPage;
    const currentGames = games.slice(startIndex, endIndex);

    currentGames.forEach(game => {
        const gameDiv = document.createElement("div");
        gameDiv.classList.add("game");

        const gameImage = document.createElement("img");
        gameImage.src = game.image;
        gameImage.alt = game.title;
        gameDiv.appendChild(gameImage);

        const gameTitle = document.createElement("div");
        gameTitle.classList.add("game-title");
        gameTitle.textContent = game.title;
        gameDiv.appendChild(gameTitle);

        const downloadLink = document.createElement("a");
        downloadLink.href = game.downloadLink;
        downloadLink.textContent = "Download";
        downloadLink.classList.add("download-btn");

        // حفظ رقم الصفحة قبل الذهاب إلى صفحة التحميل
        downloadLink.addEventListener("click", function () {
            localStorage.setItem("currentPage", currentPage);
        });

        gameDiv.appendChild(downloadLink);
        gameGrid.appendChild(gameDiv);
    });

    // إضافة أزرار التنقل بين الصفحات
    pagination.innerHTML = "";
    if (totalPages > 1) {
        let prevButton = document.createElement("button");
        prevButton.textContent = "«";
        prevButton.classList.add("arrow");
        prevButton.disabled = currentPage === 1;
        prevButton.addEventListener("click", () => changePage(currentPage - 1));
        pagination.appendChild(prevButton);

        for (let i = 1; i <= totalPages; i++) {
            let pageButton = document.createElement("button");
            pageButton.textContent = i;
            if (currentPage === i) pageButton.classList.add("active");
            pageButton.addEventListener("click", () => changePage(i));
            pagination.appendChild(pageButton);
        }

        let nextButton = document.createElement("button");
        nextButton.textContent = "»";
        nextButton.classList.add("arrow");
        nextButton.disabled = currentPage === totalPages;
        nextButton.addEventListener("click", () => changePage(currentPage + 1));
        pagination.appendChild(nextButton);
    }
}

// تبديل الوضع الداكن والفاتح
function toggleTheme() {
    document.body.classList.toggle("dark-mode");

    // تحريك الكرة بين الشمس والقمر
    const slider = document.querySelector(".toggle-slider");
    if (document.body.classList.contains("dark-mode")) {
        slider.style.transform = "translateX(47px)"; // يتحرك إلى اليمين عند الوضع الداكن
    } else {
        slider.style.transform = "translateX(0)"; // يعود إلى اليسار عند الوضع الفاتح
    }
}

// البحث عن الألعاب
function searchGames() {
    let searchText = $("#searchBox").val().toLowerCase().trim();

    if (searchText === "") {
        games = [...allGames]; // إعادة جميع الألعاب
        $(".slider").show();
        $("#pagination").show();
    } else {
        $(".slider").hide();
        $("#pagination").hide();
        games = allGames.filter(game => game.title.toLowerCase().includes(searchText));
    }
    createGameSection();
}

$("#searchBox").on("input", searchGames);

// زر العودة للأعلى
window.onscroll = function () {
    if (document.documentElement.scrollTop > 300) {
        $("#backToTop").fadeIn();
    } else {
        $("#backToTop").fadeOut();
    }
};

$("#backToTop").click(function () {
    $("html, body").animate({ scrollTop: 0 }, "smooth");
});

let currentIndex = 0;
const slides = document.querySelectorAll(".slide");
const totalSlides = slides.length;

function moveSlide(step) {
    currentIndex += step;
    if (currentIndex >= totalSlides) currentIndex = 0;
    if (currentIndex < 0) currentIndex = totalSlides - 1;
    document.getElementById("slider").style.transform = `translateX(-${currentIndex * 100}%)`;
}

// تحريك السلايدر تلقائيًا كل 3 ثواني
setInterval(() => moveSlide(1), 3000);

createGameSection();

    </script>
