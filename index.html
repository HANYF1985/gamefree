         body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #ccc;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .site-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            flex-shrink: 0;
            white-space: nowrap;
        }
        .header-controls {
            display: flex;
            gap: 10px;
        }
        .search-box {
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            width: 100px;
        }
        .navbar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 1rem;
            background-color: #f3f3f3;
            justify-content: center;
        }
        .navbar a {
            text-decoration: none;
            font-weight: bold;
        }
        .slider {
            width: 100%;
            height: 50vh;
            position: relative;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .active {
            opacity: 1 !important;
            filter: brightness(0.8);
        }
        .bottom-slider {
            width: 100%;
            height: 180px;
            overflow: hidden;
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }
        .bottom-slider .list {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            scrollbar-width: none;
        }
        .bottom-slider .item {
            flex: 0 0 auto;
            width: 180px;
            height: 180px;
        }
        .bottom-slider .item img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 15px;
        }
        .game-card {
            background-color: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: scale(1.05);
        }
        .game-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .download-button {
            display: block;
            padding: 8px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 10px;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .slider {
                height: 40vh;
            }
            .bottom-slider {
                height: 150px;
            }
            .game-image {
                height: 120px;
            }
        }
 </style>

        slides.forEach((slide) => {
            slide.classList.remove("active"); // إخفاء كل الصور
        });

        slides[index].classList.add("active"); // إظهار الصورة الحالية

    }

function updateSlider() {
    let sliderContainer = document.querySelector(".bottom-slider .list");
    sliderContainer.innerHTML = ""; // مسح المحتوى القديم

    let trendingGames = getTrendingGames(); // جلب أحدث الألعاب

    trendingGames.forEach((game, index) => {
        let item = document.createElement("div");
        item.classList.add("item");
        item.style.setProperty("--position", index + 1);
        item.innerHTML = `<a href="${game.link}" target="_blank"><img src="${game.img}" alt="${game.name}"></a>`;

    });
}

    function getTrendingGames() {
    let lastUpdate = localStorage.getItem("lastTrendingUpdate");
    let currentTime = new Date().getTime();
    let trendingGames;

    // إذا مرت أكثر من 3 أيام، قم بتحديث القائمة
    if (!lastUpdate || currentTime - lastUpdate > 3 * 24 * 60 * 60 * 1000) {
        // ترتيب الألعاب بناءً على أحدث تاريخ إصدار
        trendingGames = gameData.sort((a, b) => new Date(b.releaseDate) - new Date(a.releaseDate)).slice(0, 5);
        
        localStorage.setItem("trendingGames", JSON.stringify(trendingGames));
        localStorage.setItem("lastTrendingUpdate", currentTime);
    } else {
        trendingGames = JSON.parse(localStorage.getItem("trendingGames")) || gameData.slice(0, 5);
    }
    return trendingGames;
}

    function shuffleArray(array) {
        let newArray = array.slice();
        for (let i = newArray.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1));
            [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
        }
        return newArray;
    }
